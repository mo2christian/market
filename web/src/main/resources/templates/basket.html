<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th class="col-8">Basket</th>
                    <th class="col-4"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="basket : ${baskets}">
                    <td class="col-8">
                        <a th:href="@{/basket/{id}(id = ${basket.id})}" th:inline="text">[[${basket.name}]]</a>
                    </td>
                    <td class="col-4">
                        <a th:href="@{/basket/{id}/delete(id = ${basket.id})}" th:inline="text">Del</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br/><br/>
        <div class="row justify-content-between">
            <form method="post" th:action="@{/basket}">
                <input type="submit" value="Create basket"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
